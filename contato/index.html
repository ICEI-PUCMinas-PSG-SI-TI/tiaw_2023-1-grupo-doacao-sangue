<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- Cabeçalho -->
    <header class="content">
        <div class="logo">
            <a href="index.html">
                <img src="../assets/logo.png" alt="Logo Doe+">
            </a>
        </div>
        <nav>
            <ul class="list-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
                <li><a href="#">Cadastro</a></li>
                <li><a href="https://www.instagram.com/"><i class="bi bi-instagram"></i></a></li>
                <li><a href="https://www.facebook.com/"><i class="bi bi-facebook"></i></a></li>
                <li><a href="#"><i class="bi bi-person"></i></a></li>
            </ul>
        </nav>
    </header>

    <!-- Formulário -->
    <main>
        <section>
            <img src="/assets/logo.png" alt="">
            <h2>Contato</h2>
            <form action="">
                <label>Nome</label>
                <input type="text" name="nome" placeholder="Digite o seu nome">
                <label>Email</label>
                <input type="text" name="Email" placeholder="Digite o seu email">
                <label>Comentários</label>
                <textarea name="message" id="" cols="30" rows="10" placeholder="Escreva seu comentário aqui"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <!-- Java Script -->
    <script>
        const form = document.getElementById("contact-form");

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            
            const nome = form.elements["nome"].value;
            const email = form.elements["Email"].value;
            const mensagem = form.elements["message"].value;

            console.log("Nome:", nome);
            console.log("Email:", email);
            console.log("Mensagem:", mensagem);

            form.reset();
        });
    </script>
</body>

</html>
